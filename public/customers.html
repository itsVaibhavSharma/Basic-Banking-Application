<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .customer-card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,.075);
            margin-bottom: 1rem;
        }
        .customer-card-header {
            background-color: #007bff;
            color: white;
            font-size: 1.25rem;
            padding: 0.75rem 1.25rem;
            border-bottom: 1px solid #dee2e6;
            border-radius: 0.25rem 0.25rem 0 0;
        }
        .customer-card-body {
            padding: 1.25rem;
        }
        .customer-card-footer {
            background-color: #f1f1f1;
            border-top: 1px solid #dee2e6;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>All Customers</h1>
        <div id="customer-list" class="mt-3"></div>
        <script>
            fetch('/api/customers')
                .then(response => response.json())
                .then(customers => {
                    const customerList = document.getElementById('customer-list');
                    customerList.innerHTML = ''; // Clear existing content

                    customers.forEach(customer => {
                        const customerCard = document.createElement('div');
                        customerCard.className = 'customer-card';

                        customerCard.innerHTML = `
                            <div class="customer-card-header">
                                ${customer.name}
                            </div>
                            <div class="customer-card-body">
                                <p><strong>Email:</strong> ${customer.email}</p>
                                <p><strong>Current Balance:</strong> â‚¹${customer.current_balance}</p>
                            </div>
                            <div class="customer-card-footer">
                                <a href="/customer/${encodeURIComponent(customer.email)}" class="btn btn-primary">View Details</a>
                            </div>
                        `;

                        customerList.appendChild(customerCard);
                    });
                })
                .catch(error => console.error('Error fetching customer data:', error));
        </script>
    </div>
</body>
</html>
